    <!-- ================= LOGIC ================= -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getAuth, signInWithPopup, signInWithRedirect, getRedirectResult, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs, setDoc, addDoc, doc, getDoc, onSnapshot, serverTimestamp, updateDoc, orderBy, deleteDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

        // ================= CONFIGURATION =================
        // TODO: è«‹å‹™å¿…é‡æ–°å¡«å…¥æ‚¨çš„ Config
        const firebaseConfig = {
            apiKey: "AIzaSyCRW_kRczHRAnllzoAjF1GSSX_5wCtV_P4",
			authDomain: "campus-im-system.firebaseapp.com",
			projectId: "campus-im-system",
			storageBucket: "campus-im-system.firebasestorage.app",
			messagingSenderId: "47089303225",
			appId: "1:47089303225:web:acdd77342913588e0d2568",
			measurementId: "G-EZD4BF0BWR"
        };

        let app, auth, db;
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            
            // è™•ç† Redirect çµæœ (åšç‚ºå‚™æ¡ˆ)
            getRedirectResult(auth).catch((error) => {
                console.error("Redirect Error:", error);
                alert("ç™»å…¥éŒ¯èª¤ï¼š" + error.message);
                document.getElementById('login-loading').classList.add('hidden');
            });
        } catch (e) {
            console.error(e);
            alert("Firebase åˆå§‹åŒ–å¤±æ•—ï¼Œè«‹å¡«å…¥ Config");
        }

        // ================= STATE & GLOBALS =================
        let currentUser = null;
        let currentChatId = null;
        let selectedMsgId = null;
        let unsubscribeMessages = null;
        let pendingGroupMembers = [];

        // ================= UI HELPERS =================
        window.ui = {
            switchTab: (tab) => {
                const btnChat = document.getElementById('tab-chats');
                const btnContact = document.getElementById('tab-contacts');
                const activeClass = 'flex-1 py-3 text-sm font-bold text-brand-600 border-b-2 border-brand-600 transition-colors';
                const inactiveClass = 'flex-1 py-3 text-sm font-bold text-gray-500 hover:bg-gray-50 transition-colors';
                
                btnChat.className = tab === 'chats' ? activeClass : inactiveClass;
                btnContact.className = tab === 'contacts' ? activeClass : inactiveClass;
                
                document.getElementById('chat-list').classList.toggle('hidden', tab !== 'chats');
                document.getElementById('contact-list').classList.toggle('hidden', tab !== 'contacts');
                if(tab === 'contacts') chatLogic.loadContacts();
            },
            openChat: () => document.getElementById('chat-area').classList.remove('translate-x-full'),
            closeChat: () => {
                currentChatId = null;
                if(unsubscribeMessages) unsubscribeMessages();
                document.getElementById('chat-area').classList.add('translate-x-full');
            },
            formatTime: (ts) => {
                if(!ts) return '';
                const d = ts.toDate();
                const now = new Date();
                if(d.toDateString() === now.toDateString()) return d.toLocaleTimeString('zh-TW', {hour:'2-digit', minute:'2-digit'});
                return d.toLocaleDateString('zh-TW', {month:'short', day:'numeric'});
            },
            scrollToBottom: () => {
                const c = document.getElementById('messages-container');
                c.scrollTop = c.scrollHeight;
            }
        };

        // ================= APP LOGIC =================
        window.app = {
            login: async () => {
                document.getElementById('login-loading').classList.remove('hidden');
                const provider = new GoogleAuthProvider();
                try {
                    // å„ªå…ˆå˜—è©¦å½ˆçª— (UXè¼ƒä½³)
                    await signInWithPopup(auth, provider);
                } catch (error) {
                    console.warn("Popup failed, trying redirect...", error);
                    // å¤±æ•—å‰‡å˜—è©¦è·³è½‰ (æ‰‹æ©Ÿç›¸å®¹æ€§é«˜)
                    signInWithRedirect(auth, provider);
                }
            },
            showQRModal: () => {
                document.getElementById('qrcode').innerHTML = "";
                const url = `${window.location.origin}${window.location.pathname}?action=add&uid=${currentUser.uid}`;
                new QRCode(document.getElementById("qrcode"), { text: url, width: 200, height: 200, colorDark : "#4f46e5" });
                document.getElementById('qr-modal').classList.remove('hidden');
            },
            showCreateGroupModal: () => {
                pendingGroupMembers = [];
                document.getElementById('group-members-list').innerHTML = '';
                document.getElementById('group-modal').classList.remove('hidden');
            },
            handleUrlParams: async () => {
                const params = new URLSearchParams(window.location.search);
                if (params.get('action') === 'add' && params.get('uid') && currentUser && params.get('uid') !== currentUser.uid) {
                    const targetUid = params.get('uid');
                    window.history.replaceState({}, document.title, window.location.pathname);
                    const confirmAdd = confirm("åµæ¸¬åˆ°å¥½å‹é€£çµï¼æ˜¯å¦ç«‹å³å‚³é€è¨Šæ¯ä¸¦åŠ å…¥è¯çµ¡äººï¼Ÿ");
                    if (confirmAdd) await window.app.startPrivateChat(targetUid);
                }
            },
            // æ ¸å¿ƒï¼šå»ºç«‹å°è©± + è‡ªå‹•åŠ è¯çµ¡äºº
            startPrivateChat: async (targetUid) => {
                document.getElementById('search-modal').classList.add('hidden');
                
                // 1. è‡ªå‹•åŠ å…¥è¯çµ¡äºº
                await updateDoc(doc(db, "users", currentUser.uid), {
                    contacts: arrayUnion(targetUid)
                });

                // 2. æª¢æŸ¥æˆ–å»ºç«‹ Chat
                const q = query(collection(db, "chats"), where("type", "==", "private"), where("members", "array-contains", currentUser.uid));
                const snap = await getDocs(q);
                let existingId = null;
                
                snap.forEach(d => {
                    if(d.data().members.includes(targetUid)) existingId = d.id;
                });

                if(existingId) {
                    chatLogic.loadChat(existingId);
                } else {
                    const ref = await addDoc(collection(db, "chats"), {
                        type: "private",
                        members: [currentUser.uid, targetUid],
                        updatedAt: serverTimestamp(),
                        lastMessage: "ğŸ‘‹ æ–°æœ‹å‹é€£çµå»ºç«‹ï¼"
                    });
                    chatLogic.loadChat(ref.id);
                }
                
                // è‹¥æ­£åœ¨è¯çµ¡äººåˆ†é ï¼Œåˆ·æ–°
                if(!document.getElementById('contact-list').classList.contains('hidden')) chatLogic.loadContacts();
            },
            openMsgMenu: (msgId) => {
                selectedMsgId = msgId;
                document.getElementById('msg-action-modal').classList.remove('hidden');
            },
            handleDeleteMsg: async () => {
                if(selectedMsgId && currentChatId) {
                    await deleteDoc(doc(db, "chats", currentChatId, "messages", selectedMsgId));
                    document.getElementById('msg-action-modal').classList.add('hidden');
                }
            },
            handleEditMsg: async () => {
                const newText = prompt("è«‹è¼¸å…¥æ–°å…§å®¹ï¼š");
                if(newText && selectedMsgId && currentChatId) {
                    await updateDoc(doc(db, "chats", currentChatId, "messages", selectedMsgId), {
                        text: newText, isEdited: true
                    });
                    document.getElementById('msg-action-modal').classList.add('hidden');
                }
            }
        };

        // ================= CHAT LOGIC =================
        const chatLogic = {
            listenToChats: () => {
                // ä½¿ç”¨ where ç¯©é¸ï¼Œä¸¦åœ¨å‰ç«¯é€²è¡Œæ’åºï¼Œè§£æ±ºç´¢å¼•å•é¡Œ
                const q = query(collection(db, "chats"), where("members", "array-contains", currentUser.uid));
                
                onSnapshot(q, (snap) => {
                    const list = document.getElementById('chat-list');
                    list.innerHTML = "";
                    if(snap.empty) {
                        list.innerHTML = `<div class="p-8 text-center text-gray-400 text-sm mt-10"><i class="fa-regular fa-paper-plane text-4xl mb-3 block opacity-30"></i>é‚„æ²’æœ‰å°è©±<br>é»æ“Šä¸Šæ–¹æœå°‹æˆ–å»ºç«‹ç¾¤çµ„</div>`;
                        return;
                    }

                    // è½‰æ›èˆ‡æ’åº
                    let chats = [];
                    snap.forEach(d => chats.push({ id: d.id, ...d.data() }));
                    chats.sort((a, b) => {
                        const ta = a.updatedAt ? a.updatedAt.toMillis() : 0;
                        const tb = b.updatedAt ? b.updatedAt.toMillis() : 0;
                        return tb - ta; 
                    });

                    chats.forEach(async (data) => {
                        let title = "è¼‰å…¥ä¸­...", avatar = "https://via.placeholder.com/50";
                        
                        if(data.type === 'private') {
                            const otherId = data.members.find(id => id !== currentUser.uid);
                            // Simple fetch (Cache logic omitted for brevity)
                            getDoc(doc(db, "users", otherId)).then(uSnap => {
                                if(uSnap.exists()) {
                                    const uData = uSnap.data();
                                    const titleEl = document.getElementById(`title-${data.id}`);
                                    const imgEl = document.getElementById(`img-${data.id}`);
                                    if(titleEl) titleEl.innerText = uData.displayName;
                                    if(imgEl) imgEl.src = uData.photoURL;
                                }
                            });
                        } else {
                            title = data.groupName;
                            avatar = `https://ui-avatars.com/api/?name=${title}&background=6366f1&color=fff`;
                        }

                        const div = document.createElement('div');
                        div.className = `p-4 border-b border-gray-100 flex items-center gap-3 cursor-pointer hover:bg-brand-50 transition duration-200 ${currentChatId === data.id ? 'bg-brand-50 border-l-4 border-brand-500' : 'border-l-4 border-transparent'}`;
                        div.innerHTML = `
                            <img id="img-${data.id}" src="${avatar}" class="w-12 h-12 rounded-full bg-gray-200 object-cover shadow-sm">
                            <div class="flex-1 min-w-0">
                                <div class="flex justify-between items-baseline">
                                    <h4 id="title-${data.id}" class="font-bold text-gray-800 text-sm truncate">${title}</h4>
                                    <span class="text-[10px] text-gray-400 font-medium">${ui.formatTime(data.updatedAt)}</span>
                                </div>
                                <p class="text-xs text-gray-500 truncate mt-1">${data.lastMessage || ''}</p>
                            </div>
                        `;
                        div.onclick = () => chatLogic.loadChat(data.id);
                        list.appendChild(div);
                    });
                });
            },
            loadContacts: async () => {
                const uSnap = await getDoc(doc(db, "users", currentUser.uid));
                const contactIds = uSnap.data().contacts || [];
                const list = document.getElementById('contact-list');
                list.innerHTML = "";
                
                if(contactIds.length === 0) {
                    list.innerHTML = `<div class="p-8 text-center text-gray-400 text-sm mt-10">å°šæœªåŠ å…¥è¯çµ¡äºº</div>`;
                    return;
                }

                contactIds.forEach(async (uid) => {
                    const snap = await getDoc(doc(db, "users", uid));
                    if(snap.exists()) {
                        const u = snap.data();
                        const div = document.createElement('div');
                        div.className = "p-4 border-b border-gray-100 flex items-center justify-between hover:bg-gray-50 cursor-pointer transition";
                        div.innerHTML = `
                             <div class="flex items-center gap-3">
                                <img src="${u.photoURL}" class="w-10 h-10 rounded-full bg-gray-200 shadow-sm">
                                <div><div class="font-bold text-sm text-gray-800">${u.displayName}</div><div class="text-xs text-gray-400">${u.email}</div></div>
                             </div>
                             <button class="text-brand-600 w-8 h-8 rounded-full hover:bg-brand-100 flex items-center justify-center transition"><i class="fa-regular fa-comment-dots text-lg"></i></button>
                        `;
                        div.onclick = () => window.app.startPrivateChat(u.uid);
                        list.appendChild(div);
                    }
                });
            },
            loadChat: async (id) => {
                currentChatId = id;
                ui.openChat();
                
                const cSnap = await getDoc(doc(db, "chats", id));
                const data = cSnap.data();
                
                if(data.type === 'private') {
                    const otherId = data.members.find(id => id !== currentUser.uid);
                    const uSnap = await getDoc(doc(db, "users", otherId));
                    if(uSnap.exists()) {
                        const u = uSnap.data();
                        document.getElementById('header-title').innerText = u.displayName;
                        document.getElementById('header-avatar').src = u.photoURL;
                        document.getElementById('header-subtitle').innerText = u.email;
                    }
                } else {
                    document.getElementById('header-title').innerText = data.groupName;
                    document.getElementById('header-avatar').src = `https://ui-avatars.com/api/?name=${data.groupName}&background=6366f1&color=fff`;
                    document.getElementById('header-subtitle').innerText = `${data.members.length} æˆå“¡`;
                }

                if(unsubscribeMessages) unsubscribeMessages();
                const q = query(collection(db, "chats", id, "messages"), orderBy("timestamp", "asc"));
                unsubscribeMessages = onSnapshot(q, (snap) => {
                    const container = document.getElementById('messages-container');
                    container.innerHTML = "";
                    snap.forEach(d => {
                        const m = d.data();
                        const isMe = m.senderId === currentUser.uid;
                        const div = document.createElement('div');
                        div.className = `flex mb-3 ${isMe ? 'justify-end' : 'justify-start'} animate-[fadeIn_0.2s_ease-out]`;
                        
                        // Menu trigger
                        const menuTrigger = isMe ? `
                            <button onclick="app.openMsgMenu('${d.id}')" class="msg-menu opacity-0 group-hover:opacity-100 transition px-2 text-gray-400 hover:text-gray-600">
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </button>
                        ` : '';

                        div.innerHTML = `
                            ${!isMe ? `<img src="${m.senderAvatar}" class="w-8 h-8 rounded-full mr-2 self-end mb-1 shadow-sm">` : ''}
                            <div class="flex items-center group max-w-[80%]">
                                ${isMe ? menuTrigger : ''}
                                <div class="${isMe ? 'bg-brand-600 text-white rounded-l-2xl rounded-tr-2xl' : 'bg-white border border-gray-200 text-gray-800 rounded-r-2xl rounded-tl-2xl'} px-4 py-2 shadow-sm break-words relative msg-bubble cursor-pointer transform transition origin-bottom hover:scale-[1.01]" onclick="${isMe && window.innerWidth < 768 ? `app.openMsgMenu('${d.id}')` : ''}">
                                    <div class="text-sm leading-relaxed">${m.text}</div>
                                    <div class="text-[10px] opacity-70 text-right mt-1 flex justify-end gap-1">
                                        ${m.isEdited ? '<span>(å·²ç·¨è¼¯)</span>' : ''}
                                        <span>${ui.formatTime(m.timestamp)}</span>
                                    </div>
                                </div>
                            </div>
                        `;
                        container.appendChild(div);
                    });
                    ui.scrollToBottom();
                });
            }
        };

        // ================= EVENT LISTENERS =================
        document.getElementById('google-login-btn').addEventListener('click', app.login);

        document.getElementById('search-btn').addEventListener('click', async () => {
            const val = document.getElementById('search-input').value.trim();
            if(!val) return;
            
            const resDiv = document.getElementById('search-results');
            resDiv.innerHTML = `<div class="flex justify-center p-4"><div class="spinner"></div></div>`;
            document.getElementById('search-modal').classList.remove('hidden');
            
            let q = query(collection(db, "users"), where("email", "==", val));
            let snap = await getDocs(q);
            if(snap.empty) {
                q = query(collection(db, "users"), where("studentId", "==", val));
                snap = await getDocs(q);
            }
            
            resDiv.innerHTML = "";
            if(snap.empty) {
                resDiv.innerHTML = `<div class="text-center text-gray-500 py-4"><i class="fa-regular fa-face-frown text-2xl mb-2 block"></i>æ‰¾ä¸åˆ°ä½¿ç”¨è€…<br><span class="text-xs">è«‹ç¢ºèªå°æ–¹å·²ç™»å…¥éç³»çµ±</span></div>`;
                return;
            }
            
            snap.forEach(d => {
                const u = d.data();
                if(u.uid === currentUser.uid) return;
                const div = document.createElement('div');
                div.className = "flex justify-between items-center p-3 border border-gray-100 rounded-lg hover:bg-gray-50 transition cursor-pointer";
                div.innerHTML = `
                    <div class="flex items-center gap-3">
                        <img src="${u.photoURL}" class="w-10 h-10 rounded-full bg-gray-200 shadow-sm">
                        <div>
                            <div class="text-sm font-bold text-gray-800">${u.displayName}</div>
                            <div class="text-xs text-gray-500">${u.email}</div>
                        </div>
                    </div>
                    <button class="text-brand-600 hover:bg-brand-50 p-2 rounded-full transition"><i class="fa-regular fa-paper-plane text-lg"></i></button>
                `;
                div.onclick = () => window.app.startPrivateChat(u.uid);
                resDiv.appendChild(div);
            });
        });

        document.getElementById('add-member-btn').addEventListener('click', async () => {
            const email = document.getElementById('group-member-search').value.trim();
            const q = query(collection(db, "users"), where("email", "==", email));
            const snap = await getDocs(q);
            if(!snap.empty) {
                const u = snap.docs[0].data();
                if(pendingGroupMembers.find(m => m.uid === u.uid)) return;
                pendingGroupMembers.push(u);
                const div = document.createElement('div');
                div.className = "bg-brand-50 text-brand-700 px-3 py-1 rounded-full text-xs mr-2 mb-1 inline-flex items-center gap-1 border border-brand-100";
                div.innerHTML = `<span>${u.displayName}</span>`;
                document.getElementById('group-members-list').appendChild(div);
                document.getElementById('group-member-search').value = "";
            } else { alert("æ‰¾ä¸åˆ°ä½¿ç”¨è€…"); }
        });

        document.getElementById('create-group-btn').addEventListener('click', async () => {
            const name = document.getElementById('group-name').value;
            if(!name || pendingGroupMembers.length === 0) return alert("è«‹è¼¸å…¥åç¨±ä¸¦åŠ å…¥æˆå“¡");
            const uids = pendingGroupMembers.map(u => u.uid);
            uids.push(currentUser.uid);
            const ref = await addDoc(collection(db, "chats"), {
                type: "group", groupName: name, members: uids, updatedAt: serverTimestamp(), lastMessage: "ç¾¤çµ„å·²å»ºç«‹"
            });
            document.getElementById('group-modal').classList.add('hidden');
            chatLogic.loadChat(ref.id);
        });

        document.getElementById('message-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const input = document.getElementById('message-input');
            const text = input.value.trim();
            if(!text || !currentChatId) return;
            input.value = "";
            
            await addDoc(collection(db, "chats", currentChatId, "messages"), {
                text, senderId: currentUser.uid, senderAvatar: currentUser.photoURL, timestamp: serverTimestamp(), type: 'text'
            });
            await updateDoc(doc(db, "chats", currentChatId), {
                lastMessage: text, updatedAt: serverTimestamp()
            });
        });

        onAuthStateChanged(auth, async (u) => {
            if (u) {
                currentUser = u;
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app-screen').classList.remove('hidden');
                
                document.getElementById('my-avatar').style.backgroundImage = `url(${u.photoURL})`;
                document.getElementById('my-name').innerText = u.displayName;
                
                const userRef = doc(db, "users", u.uid);
                const uSnap = await getDoc(userRef);
                if(!uSnap.exists()) {
                    await setDoc(userRef, {
                        uid: u.uid, email: u.email, displayName: u.displayName, photoURL: u.photoURL,
                        studentId: Math.floor(100000 + Math.random() * 900000).toString(),
                        createdAt: serverTimestamp(), contacts: []
                    });
                    document.getElementById('my-id').innerText = "New User";
                } else {
                    document.getElementById('my-id').innerText = "ID: " + uSnap.data().studentId;
                }
                
                chatLogic.listenToChats();
                window.app.handleUrlParams();
            } else {
                currentUser = null;
                document.getElementById('login-screen').classList.remove('hidden');
                document.getElementById('app-screen').classList.add('hidden');
                document.getElementById('login-loading').classList.add('hidden');
            }
        });

        window.auth = auth;
        window.chatLogic = chatLogic;
    </script>
</body>
</html>
