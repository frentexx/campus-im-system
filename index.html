<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CampusConnect | v3.2 Ultimate Fixed</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: { 50: '#f8fafc', 100: '#f1f5f9', 500: '#6366f1', 600: '#4f46e5', 700: '#4338ca' }
                    }
                }
            }
        }
    </script>

    <style>
        /* 基礎佈局 */
        html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; background-color: #f1f5f9; font-family: 'Inter', sans-serif; }
        .main-app { height: 100vh; display: flex; flex-direction: column; }
        .app-body { flex: 1; display: flex; overflow: hidden; position: relative; }
        
        /* 側邊欄與聊天區 */
        .glass-panel { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .sidebar-width { width: 350px; }
        
        /* 訊息氣泡 */
        .msg-bubble-me { border-radius: 18px 18px 4px 18px; box-shadow: 0 4px 10px rgba(79, 70, 229, 0.15); }
        .msg-bubble-other { border-radius: 18px 18px 18px 4px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05); }

        /* 手機端響應式 */
        @media (max-width: 767px) {
            .sidebar-width { width: 100%; }
            .chat-view { position: absolute; inset: 0; z-index: 50; transform: translateX(100%); transition: transform 0.3s ease; }
            .chat-view.active { transform: translateX(0); }
        }

        /* 滾動條隱藏 */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* 入場動畫 */
        .fade-in { animation: fadeIn 0.2s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="main-app">

    <!-- 登入畫面 -->
    <div id="login-screen" class="fixed inset-0 z-[100] bg-white flex flex-col items-center justify-center p-8">
        <div class="w-full max-w-sm text-center">
            <div class="w-20 h-20 bg-brand-600 rounded-[2rem] flex items-center justify-center mx-auto mb-8 shadow-2xl">
                <i class="fa-solid fa-bolt text-white text-3xl"></i>
            </div>
            <h1 class="text-4xl font-extrabold text-slate-900 mb-8 tracking-tight">CampusConnect</h1>
            <button onclick="window.login()" class="w-full flex items-center justify-center gap-4 bg-slate-900 text-white font-bold py-4 px-6 rounded-2xl shadow-xl active:scale-95 transition-all">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-6 h-6">
                使用 Google 帳號登入
            </button>
        </div>
    </div>

    <!-- 主程式區域 -->
    <div id="app-screen" class="hidden app-body p-0 md:p-4 lg:p-6 gap-0 md:gap-6">
        
        <!-- 左側列表 -->
        <div id="sidebar" class="sidebar-width glass-panel md:rounded-[2.5rem] flex flex-col shrink-0 border border-white shadow-xl overflow-hidden">
            <!-- Profile Header -->
            <div class="p-6 flex items-center justify-between shrink-0">
                <div class="flex items-center gap-3">
                    <div id="my-avatar" class="w-11 h-11 rounded-2xl bg-slate-200 bg-cover border border-white shadow-sm"></div>
                    <div>
                        <div id="my-name" class="font-bold text-slate-800 text-sm">Loading...</div>
                        <div id="my-id" class="text-[10px] font-black text-brand-600 tracking-tighter">ID: ...</div>
                    </div>
                </div>
                <div class="flex gap-1">
                    <button onclick="window.showQRModal()" class="w-9 h-9 flex items-center justify-center rounded-xl bg-slate-100 text-slate-500 hover:bg-slate-200"><i class="fa-solid fa-qrcode"></i></button>
                    <button onclick="window.logout()" class="w-9 h-9 flex items-center justify-center rounded-xl bg-red-50 text-red-500 hover:bg-red-100 border border-red-100"><i class="fa-solid fa-power-off"></i></button>
                </div>
            </div>

            <!-- Tabs -->
            <div class="flex px-6 mb-2 gap-6 border-b border-slate-100/50 shrink-0">
                <button onclick="window.switchTab('chats')" id="tab-chats" class="relative py-3 text-sm font-bold text-brand-600 border-b-2 border-brand-600 transition-all">聊天頻道</button>
                <button onclick="window.switchTab('contacts')" id="tab-contacts" class="relative py-3 text-sm font-bold text-slate-400 border-b-2 border-transparent transition-all">聯絡人</button>
            </div>

            <!-- Search -->
            <div class="p-4 shrink-0">
                <div class="relative">
                    <input type="text" id="search-input" placeholder="搜尋 Email 或學號..." class="w-full pl-4 pr-12 py-3 bg-slate-100/50 border-none rounded-2xl text-sm focus:ring-2 focus:ring-brand-500/20 outline-none">
                    <button onclick="window.searchUser()" class="absolute right-2 top-1.5 bg-slate-900 text-white px-3 py-1.5 rounded-xl text-[10px] font-black">GO</button>
                </div>
            </div>

            <!-- Scrollable List -->
            <div class="flex-1 overflow-y-auto px-4 no-scrollbar pb-10">
                <div id="chat-list" class="space-y-1"></div>
                <div id="contact-list" class="space-y-1 hidden"></div>
            </div>
        </div>

        <!-- 右側聊天區 -->
        <div id="chat-area" class="chat-view flex-1 bg-white/90 glass-panel md:rounded-[2.5rem] flex flex-col border border-white shadow-2xl overflow-hidden relative">
            
            <!-- Chat Header -->
            <div class="h-20 px-6 border-b border-slate-100 flex items-center justify-between shrink-0 bg-white/50">
                <div class="flex items-center gap-4 min-w-0">
                    <button onclick="window.closeChat()" class="md:hidden w-10 h-10 flex items-center justify-center rounded-xl bg-slate-100"><i class="fa-solid fa-chevron-left text-slate-500"></i></button>
                    <div id="header-avatar" class="w-11 h-11 rounded-2xl bg-slate-200 bg-cover border border-slate-100"></div>
                    <div class="overflow-hidden">
                        <h4 id="header-title" class="font-bold text-slate-800 leading-tight truncate">CampusConnect</h4>
                        <p id="header-subtitle" class="text-[10px] font-bold text-slate-400 uppercase tracking-widest truncate">選擇一個頻道開始聊天</p>
                    </div>
                </div>
                <div class="flex gap-1">
                    <button onclick="window.blockUser()" class="w-9 h-9 text-slate-300 hover:text-red-500 transition-all"><i class="fa-solid fa-ban text-sm"></i></button>
                    <button onclick="window.deleteChat()" class="w-9 h-9 text-slate-300 hover:text-red-500 transition-all"><i class="fa-solid fa-trash-can text-sm"></i></button>
                </div>
            </div>

            <!-- Messages Area -->
            <div id="messages-container" class="flex-1 overflow-y-auto p-6 space-y-6 no-scrollbar bg-white/20">
                <div id="empty-hint" class="h-full flex flex-col items-center justify-center text-slate-200">
                    <i class="fa-solid fa-comments text-6xl mb-4 opacity-10"></i>
                    <p class="font-black text-[10px] uppercase tracking-[0.2em]">Select a Channel</p>
                </div>
            </div>

            <!-- Input Bar -->
            <div class="p-6 pt-2 shrink-0 bg-white/50">
                <form id="message-form" onsubmit="window.sendMessage(event)" class="max-w-4xl mx-auto flex items-center gap-3 bg-white border border-slate-100 shadow-2xl rounded-3xl p-2 pl-6">
                    <input type="text" id="message-input" class="flex-1 py-3 text-sm border-none focus:ring-0 outline-none placeholder:text-slate-300" placeholder="Aa" autocomplete="off">
                    <button type="submit" class="bg-brand-600 text-white w-12 h-12 rounded-2xl flex items-center justify-center shadow-lg active:scale-95 transition-all">
                        <i class="fa-solid fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- QR Modal -->
    <div id="qr-modal" class="fixed inset-0 bg-slate-900/60 backdrop-blur-md z-[110] hidden flex items-center justify-center p-6" onclick="this.classList.add('hidden')">
        <div class="bg-white rounded-[3rem] p-10 w-full max-w-xs text-center shadow-2xl" onclick="event.stopPropagation()">
            <h3 class="text-xl font-black mb-8 text-slate-800">My Identity Code</h3>
            <div id="qrcode" class="mb-8 p-4 bg-white border border-slate-100 rounded-[2.5rem] inline-block shadow-inner"></div>
            <button onclick="document.getElementById('qr-modal').classList.add('hidden')" class="w-full py-4 bg-slate-100 rounded-2xl font-black text-slate-400 text-[10px] uppercase tracking-widest">Close</button>
        </div>
    </div>

    <!-- Search Modal -->
    <div id="search-modal" class="fixed inset-0 bg-slate-900/60 backdrop-blur-md z-[110] hidden flex items-center justify-center p-6" onclick="this.classList.add('hidden')">
        <div class="bg-white rounded-[2.5rem] p-8 w-full max-w-sm shadow-2xl" onclick="event.stopPropagation()">
            <h3 class="text-lg font-black mb-6">搜尋結果</h3>
            <div id="search-results" class="space-y-3"></div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs, setDoc, addDoc, doc, getDoc, onSnapshot, serverTimestamp, updateDoc, orderBy, deleteDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCRW_kRczHRAnllzoAjF1GSSX_5wCtV_P4",
			authDomain: "campus-im-system.firebaseapp.com",
			projectId: "campus-im-system",
			storageBucket: "campus-im-system.firebasestorage.app",
			messagingSenderId: "47089303225",
			appId: "1:47089303225:web:acdd77342913588e0d2568",
			measurementId: "G-EZD4BF0BWR"
        };

        const fb = initializeApp(firebaseConfig);
        const auth = getAuth(fb);
        const db = getFirestore(fb);

        // 全域變數
        let currentUser = null;
        let currentChatId = null;
        let unsubMsgs = null;

        // ================= 全域函數掛載 (解決 onclick 無效問題) =================
        window.login = () => signInWithPopup(auth, new GoogleAuthProvider()).catch(e => console.error(e));
        window.logout = () => signOut(auth).then(() => window.location.reload());
        
        window.switchTab = (tab) => {
            const isChat = tab === 'chats';
            document.getElementById('tab-chats').className = isChat ? 'relative py-3 text-sm font-bold text-brand-600 border-b-2 border-brand-600 transition-all' : 'relative py-3 text-sm font-bold text-slate-400 border-b-2 border-transparent';
            document.getElementById('tab-contacts').className = !isChat ? 'relative py-3 text-sm font-bold text-brand-600 border-b-2 border-brand-600 transition-all' : 'relative py-3 text-sm font-bold text-slate-400 border-b-2 border-transparent';
            document.getElementById('chat-list').classList.toggle('hidden', !isChat);
            document.getElementById('contact-list').classList.toggle('hidden', isChat);
            if(!isChat) window.loadContacts();
        };

        window.closeChat = () => {
            currentChatId = null;
            document.getElementById('chat-area').classList.remove('active');
        };

        window.showQRModal = () => {
            document.getElementById('qrcode').innerHTML = "";
            const url = `${window.location.origin}${window.location.pathname}?uid=${currentUser.uid}`;
            new QRCode(document.getElementById("qrcode"), { text: url, width: 160, height: 160, colorDark : "#222" });
            document.getElementById('qr-modal').classList.remove('hidden');
        };

        window.searchUser = async () => {
            const val = document.getElementById('search-input').value.trim();
            if(!val) return;
            const resDiv = document.getElementById('search-results');
            resDiv.innerHTML = '<div class="text-center py-4"><i class="fa-solid fa-circle-notch fa-spin text-brand-600"></i></div>';
            document.getElementById('search-modal').classList.remove('hidden');

            let q = query(collection(db, "users"), where("email", "==", val));
            let snap = await getDocs(q);
            if(snap.empty) {
                q = query(collection(db, "users"), where("studentId", "==", val));
                snap = await getDocs(q);
            }
            
            resDiv.innerHTML = "";
            if(snap.empty) {
                resDiv.innerHTML = '<p class="text-center text-slate-400 py-4 font-bold">查無此使用者</p>';
                return;
            }
            
            snap.forEach(d => {
                const u = d.data();
                if(u.uid === currentUser.uid) return;
                const div = document.createElement('div');
                div.className = "flex justify-between items-center p-5 bg-slate-50 rounded-[2rem] cursor-pointer hover:bg-white border border-slate-100 transition-all shadow-sm";
                div.innerHTML = `<div class="flex items-center gap-4"><img src="${u.photoURL}" class="w-11 h-11 rounded-2xl shadow-sm"><div class="font-bold text-slate-800">${u.displayName}</div></div><i class="fa-solid fa-plus text-brand-600"></i>`;
                div.onclick = () => window.startChat(u.uid);
                resDiv.appendChild(div);
            });
        };

        window.startChat = async (targetId) => {
            document.getElementById('search-modal').classList.add('hidden');
            await updateDoc(doc(db, "users", currentUser.uid), { contacts: arrayUnion(targetId) });
            await updateDoc(doc(db, "users", targetId), { contacts: arrayUnion(currentUser.uid) });

            const q = query(collection(db, "chats"), where("members", "array-contains", currentUser.uid));
            const snap = await getDocs(q);
            let cid = null;
            snap.forEach(d => { if(d.data().members.includes(targetId) && d.data().type === 'private') cid = d.id; });

            if(!cid) {
                const res = await addDoc(collection(db, "chats"), {
                    members: [currentUser.uid, targetId],
                    type: 'private',
                    updatedAt: serverTimestamp(),
                    lastMessage: '新連結已建立'
                });
                cid = res.id;
            }
            window.loadChat(cid);
        };

        window.loadChat = async (id) => {
            console.log("切換頻道:", id);
            currentChatId = id;
            document.getElementById('chat-area').classList.add('active');
            document.getElementById('empty-hint').classList.add('hidden');
            
            const snap = await getDoc(doc(db, "chats", id));
            const data = snap.data();
            const otherId = data.members.find(m => m !== currentUser.uid);
            const uSnap = await getDoc(doc(db, "users", otherId));
            const uData = uSnap.data();

            document.getElementById('header-title').innerText = uData.displayName;
            document.getElementById('header-subtitle').innerText = uData.email;
            document.getElementById('header-avatar').style.backgroundImage = `url(${uData.photoURL})`;

            if(unsubMsgs) unsubMsgs();
            const mq = query(collection(db, "chats", id, "messages"), orderBy("timestamp", "asc"));
            unsubMsgs = onSnapshot(mq, (msnap) => {
                const cont = document.getElementById('messages-container');
                cont.innerHTML = "";
                msnap.forEach(m => {
                    const msg = m.data();
                    const isMe = msg.senderId === currentUser.uid;
                    const html = isMe ? `
                        <div class="flex justify-end fade-in">
                            <div class="max-w-[75%]">
                                <div class="msg-bubble-me bg-brand-600 text-white px-5 py-3 text-sm">${msg.text}</div>
                                <div class="text-[9px] mt-2 font-bold text-slate-400 text-right uppercase tracking-tighter">${msg.timestamp ? new Date(msg.timestamp.toDate()).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit', hour12:false}) : '...'}</div>
                            </div>
                        </div>
                    ` : `
                        <div class="flex justify-start gap-3 fade-in">
                            <div class="w-9 h-9 rounded-xl bg-slate-200 bg-cover shrink-0 mt-1" style="background-image:url(${uData.photoURL})"></div>
                            <div class="max-w-[75%]">
                                <p class="text-[10px] font-black text-slate-300 mb-1.5 ml-1 uppercase tracking-widest">${uData.displayName}</p>
                                <div class="msg-bubble-other bg-white text-slate-700 px-5 py-3 text-sm border border-slate-100 shadow-sm">${msg.text}</div>
                                <div class="text-[9px] mt-2 font-bold text-slate-300 uppercase tracking-tighter">${msg.timestamp ? new Date(msg.timestamp.toDate()).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit', hour12:false}) : '...'}</div>
                            </div>
                        </div>
                    `;
                    cont.insertAdjacentHTML('beforeend', html);
                });
                cont.scrollTop = cont.scrollHeight;
            });
        };

        window.sendMessage = async (e) => {
            e.preventDefault();
            const input = document.getElementById('message-input');
            const txt = input.value.trim();
            if(!txt || !currentChatId) return;
            input.value = "";
            await addDoc(collection(db, "chats", currentChatId, "messages"), {
                text: txt, senderId: currentUser.uid, timestamp: serverTimestamp()
            });
            await updateDoc(doc(db, "chats", currentChatId), { lastMessage: txt, updatedAt: serverTimestamp() });
        };

        window.loadContacts = async () => {
            const snap = await getDoc(doc(db, "users", currentUser.uid));
            const list = document.getElementById('contact-list');
            list.innerHTML = "";
            const ids = snap.data().contacts || [];
            for(const id of ids) {
                const us = await getDoc(doc(db, "users", id));
                if(us.exists()) {
                    const u = us.data();
                    const div = document.createElement('div');
                    div.className = "flex items-center gap-4 p-4 hover:bg-white rounded-[2rem] transition-all cursor-pointer border border-transparent hover:border-slate-100 shadow-sm";
                    div.innerHTML = `<img src="${u.photoURL}" class="w-12 h-12 rounded-[1.2rem] shadow-sm"><div class="flex-1"><div class="font-bold text-slate-800 text-sm">${u.displayName}</div><div class="text-[10px] text-slate-400 font-bold uppercase tracking-tighter">${u.email}</div></div>`;
                    div.onclick = () => window.startChat(u.uid);
                    list.appendChild(div);
                }
            }
        };

        window.deleteChat = async () => { if(confirm('刪除頻道？')) { await deleteDoc(doc(db, "chats", currentChatId)); window.closeChat(); } };
        window.blockUser = async () => { if(confirm('封鎖此人？')) { 
            const snap = await getDoc(doc(db, "chats", currentChatId));
            const otherId = snap.data().members.find(m => m !== currentUser.uid);
            await updateDoc(doc(db, "users", currentUser.uid), { blockedUsers: arrayUnion(otherId) });
            window.closeChat();
        }};

        // ================= AUTH OBSERVER =================
        onAuthStateChanged(auth, async (u) => {
            if (u) {
                currentUser = u;
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app-screen').classList.remove('flex'); // Reset
                document.getElementById('app-screen').classList.add('content-area');
                document.getElementById('app-screen').classList.remove('hidden');
                
                document.getElementById('my-avatar').style.backgroundImage = `url(${u.photoURL})`;
                document.getElementById('my-name').innerText = u.displayName;

                const uref = doc(db, "users", u.uid);
                const usnap = await getDoc(uref);
                if(!usnap.exists()) {
                    await setDoc(uref, { uid: u.uid, email: u.email, displayName: u.displayName, photoURL: u.photoURL, studentId: Math.floor(100000 + Math.random() * 900000).toString(), contacts: [], blockedUsers: [] });
                } else {
                    document.getElementById('my-id').innerText = `ID: ${usnap.data().studentId}`;
                }

                // 同步渲染頻道清單 (修復切換無反應)
                const cq = query(collection(db, "chats"), where("members", "array-contains", u.uid));
                onSnapshot(cq, async (snap) => {
                    const list = document.getElementById('chat-list');
                    const chatItemsData = [];
                    
                    // 1. 先蒐集所有資料
                    for (const d of snap.docs) {
                        const chatData = d.data();
                        const otherId = chatData.members.find(m => m !== u.uid);
                        const otherSnap = await getDoc(doc(db, "users", otherId));
                        if (otherSnap.exists()) {
                            chatItemsData.push({
                                id: d.id,
                                ...chatData,
                                otherUser: otherSnap.data()
                            });
                        }
                    }

                    // 2. 排序
                    chatItemsData.sort((a,b) => (b.updatedAt?.toMillis() || 0) - (a.updatedAt?.toMillis() || 0));

                    // 3. 一次性渲染
                    list.innerHTML = "";
                    chatItemsData.forEach(c => {
                        const div = document.createElement('div');
                        div.className = `p-4 flex items-center gap-4 hover:bg-white rounded-[2rem] cursor-pointer transition-all border border-transparent shadow-sm ${currentChatId === c.id ? 'bg-white ring-2 ring-slate-100' : ''}`;
                        div.innerHTML = `
                            <img src="${c.otherUser.photoURL}" class="w-14 h-14 rounded-[1.5rem] shadow-sm border border-slate-50">
                            <div class="flex-1 min-w-0">
                                <div class="flex justify-between items-baseline mb-1">
                                    <div class="font-bold text-sm text-slate-800 truncate">${c.otherUser.displayName}</div>
                                    <div class="text-[9px] font-black text-slate-300 uppercase">${c.updatedAt ? new Date(c.updatedAt.toDate()).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit', hour12:false}) : ''}</div>
                                </div>
                                <div class="text-xs text-slate-400 truncate font-medium">${c.lastMessage}</div>
                            </div>
                        `;
                        // 關鍵：直接用 JS 綁定點擊，不要靠 HTML 字符串
                        div.addEventListener('click', () => window.loadChat(c.id));
                        list.appendChild(div);
                    });
                });

                const params = new URLSearchParams(window.location.search);
                if(params.get('uid') && params.get('uid') !== u.uid) {
                    window.history.replaceState({}, document.title, window.location.pathname);
                    window.startChat(params.get('uid'));
                }
            } else {
                document.getElementById('login-screen').classList.remove('hidden');
                document.getElementById('app-screen').classList.add('hidden');
            }
        });
    </script>
</body>
</html>
