            <input type="text" id="group-name" placeholder="ç¾¤çµ„åç¨±" class="w-full border p-2 rounded mb-4 focus:border-brand-500 outline-none">
            <p class="text-sm text-gray-500 mb-2">æ–°å¢æˆå“¡ Email:</p>
            <div class="flex gap-2 mb-2">

    <!-- ================= LOGIC ================= -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs, setDoc, addDoc, doc, getDoc, onSnapshot, serverTimestamp, updateDoc, orderBy, deleteDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

        // 1. è¨­å®šï¼šè«‹å¡«å…¥æ‚¨çš„ Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyCRW_kRczHRAnllzoAjF1GSSX_5wCtV_P4",
			authDomain: "campus-im-system.firebaseapp.com",
			projectId: "campus-im-system",
			storageBucket: "campus-im-system.firebasestorage.app",
			messagingSenderId: "47089303225",
			appId: "1:47089303225:web:acdd77342913588e0d2568",
			measurementId: "G-EZD4BF0BWR"
        };

        let app, auth, db;
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
        } catch (e) {
            console.error(e);
            alert("Firebase åˆå§‹åŒ–å¤±æ•—ï¼Œè«‹å¡«å…¥ Config");
        }

        // 2. ç‹€æ…‹ç®¡ç†
        let currentUser = null;
        let currentChatId = null;
        let selectedMsgId = null; // for edit/delete
        let unsubscribeMessages = null;
        let pendingGroupMembers = [];

        // 3. UI æ§åˆ¶
        window.ui = {
            switchTab: (tab) => {
                document.getElementById('tab-chats').className = tab === 'chats' ? 'flex-1 py-3 text-sm font-bold text-brand-600 border-b-2 border-brand-600' : 'flex-1 py-3 text-sm font-bold text-gray-500 hover:bg-gray-50';
                document.getElementById('tab-contacts').className = tab === 'contacts' ? 'flex-1 py-3 text-sm font-bold text-brand-600 border-b-2 border-brand-600' : 'flex-1 py-3 text-sm font-bold text-gray-500 hover:bg-gray-50';
                document.getElementById('chat-list').classList.toggle('hidden', tab !== 'chats');
                document.getElementById('contact-list').classList.toggle('hidden', tab !== 'contacts');
                if(tab === 'contacts') chatLogic.loadContacts();
            },
            openChat: () => {
                // Mobile slide in
                document.getElementById('chat-area').classList.remove('translate-x-full');
            },
            closeChat: () => {
                currentChatId = null;
                if(unsubscribeMessages) unsubscribeMessages();
                document.getElementById('chat-area').classList.add('translate-x-full');
            },
            formatTime: (ts) => {
                if(!ts) return '';
                const d = ts.toDate();
                const now = new Date();
                if(d.toDateString() === now.toDateString()) return d.toLocaleTimeString('zh-TW', {hour:'2-digit', minute:'2-digit'});
                return d.toLocaleDateString('zh-TW', {month:'short', day:'numeric'});
            },
            scrollToBottom: () => {
                const c = document.getElementById('messages-container');
                c.scrollTop = c.scrollHeight;
            }
        };

        // 4. æ‡‰ç”¨ç¨‹å¼é‚è¼¯
        window.app = {
            showQRModal: () => {
                document.getElementById('qrcode').innerHTML = "";
                // ç”¢ç”Ÿä¸€å€‹ç¶²å€ï¼ŒåŒ…å« action=add å’Œ uid
                const url = `${window.location.origin}${window.location.pathname}?action=add&uid=${currentUser.uid}`;
                new QRCode(document.getElementById("qrcode"), {
                    text: url,
                    width: 200,
                    height: 200
                });
                document.getElementById('qr-modal').classList.remove('hidden');
            },
            showCreateGroupModal: () => {
                pendingGroupMembers = [];
                document.getElementById('group-members-list').innerHTML = '';
                document.getElementById('group-modal').classList.remove('hidden');
            },
            // è™•ç†æƒæå¾Œçš„ URL åƒæ•¸
            handleUrlParams: async () => {
                const params = new URLSearchParams(window.location.search);
                const action = params.get('action');
                const targetUid = params.get('uid');

                if (action === 'add' && targetUid && currentUser && targetUid !== currentUser.uid) {
                    // æ¸…é™¤ URL åƒæ•¸ä»¥å…é‡æ•´å¾Œé‡è¤‡è§¸ç™¼
                    window.history.replaceState({}, document.title, window.location.pathname);
                    
                    const confirmAdd = confirm("åµæ¸¬åˆ°å¥½å‹é€£çµï¼æ˜¯å¦ç«‹å³å‚³é€è¨Šæ¯ï¼Ÿ");
                    if (confirmAdd) {
                        await window.app.startPrivateChat(targetUid);
                    }
                }
            },
            startPrivateChat: async (targetUid) => {
                document.getElementById('search-modal').classList.add('hidden');
                
                // æª¢æŸ¥æ˜¯å¦å·²æœ‰ Chat
                const q = query(collection(db, "chats"), where("type", "==", "private"), where("members", "array-contains", currentUser.uid));
                const snap = await getDocs(q);
                let existingId = null;
                
                snap.forEach(d => {
                    if(d.data().members.includes(targetUid)) existingId = d.id;
                });

                if(existingId) {
                    chatLogic.loadChat(existingId);
                } else {
                    const ref = await addDoc(collection(db, "chats"), {
                        type: "private",
                        members: [currentUser.uid, targetUid],
                        updatedAt: serverTimestamp(),
                        lastMessage: "ğŸ‘‹ æˆ‘å€‘å·²ç¶“é€£çµäº†ï¼"
                    });
                    chatLogic.loadChat(ref.id);
                }
            },
            addToContactsFromChat: async () => {
                if(!currentChatId) return;
                const chatRef = doc(db, "chats", currentChatId);
                const chatSnap = await getDoc(chatRef);
                const data = chatSnap.data();
                
                if(data.type === 'private') {
                    const otherId = data.members.find(id => id !== currentUser.uid);
                    await updateDoc(doc(db, "users", currentUser.uid), {
                        contacts: arrayUnion(otherId)
                    });
                    alert("å·²åŠ å…¥è¯çµ¡äººï¼");
                    document.getElementById('chat-options-menu').classList.add('hidden');
                }
            },
            openMsgMenu: (msgId) => {
                selectedMsgId = msgId;
                document.getElementById('msg-action-modal').classList.remove('hidden');
            },
            handleDeleteMsg: async () => {
                if(selectedMsgId && currentChatId) {
                    await deleteDoc(doc(db, "chats", currentChatId, "messages", selectedMsgId));
                    // ç°¡å–®æ›´æ–° Last Message æœƒæ¯”è¼ƒè¤‡é›œï¼Œé€™è£¡å…ˆå¿½ç•¥
                    document.getElementById('msg-action-modal').classList.add('hidden');
                }
            },
            handleEditMsg: async () => {
                const newText = prompt("è«‹è¼¸å…¥æ–°å…§å®¹ï¼š");
                if(newText && selectedMsgId && currentChatId) {
                    await updateDoc(doc(db, "chats", currentChatId, "messages", selectedMsgId), {
                        text: newText,
                        isEdited: true
                    });
                    document.getElementById('msg-action-modal').classList.add('hidden');
                }
            }
        };

        document.getElementById('chat-options-btn').addEventListener('click', () => {
            document.getElementById('chat-options-menu').classList.toggle('hidden');
        });

        // 5. Chat é‚è¼¯
        const chatLogic = {
            listenToChats: () => {
                const q = query(collection(db, "chats"), where("members", "array-contains", currentUser.uid), orderBy("updatedAt", "desc"));
                onSnapshot(q, (snap) => {
                    const list = document.getElementById('chat-list');
                    list.innerHTML = "";
                    if(snap.empty) {
                        list.innerHTML = `<div class="p-8 text-center text-gray-400 text-sm">é‚„æ²’æœ‰å°è©±<br>é»æ“Šä¸‹æ–¹ + æˆ–æœå°‹ Email</div>`;
                    }
                    snap.forEach(async (d) => {
                        const data = d.data();
                        let title = "Chat", avatar = "";
                        
                        if(data.type === 'private') {
                            const otherId = data.members.find(id => id !== currentUser.uid);
                            // é€™è£¡ç‚ºäº†æ•ˆèƒ½ï¼ŒçœŸå¯¦ App æ‡‰å¿«å– User Data
                            const uSnap = await getDoc(doc(db, "users", otherId));
                            if(uSnap.exists()) {
                                title = uSnap.data().displayName;
                                avatar = uSnap.data().photoURL;
                            }
                        } else {
                            title = data.groupName;
                            avatar = `https://ui-avatars.com/api/?name=${title}&background=6366f1&color=fff`;
                        }
                        
                        const div = document.createElement('div');
                        div.className = `p-4 border-b border-gray-100 flex items-center gap-3 cursor-pointer hover:bg-gray-50 transition ${currentChatId === d.id ? 'bg-brand-50' : ''}`;
                        div.innerHTML = `
                            <img src="${avatar}" class="w-12 h-12 rounded-full bg-gray-200 object-cover">
                            <div class="flex-1 min-w-0">
                                <div class="flex justify-between">
                                    <h4 class="font-bold text-gray-800 text-sm truncate">${title}</h4>
                                    <span class="text-xs text-gray-400">${ui.formatTime(data.updatedAt)}</span>
                                </div>
                                <p class="text-xs text-gray-500 truncate">${data.lastMessage || ''}</p>
                            </div>
                        `;
                        div.onclick = () => chatLogic.loadChat(d.id);
                        list.appendChild(div);
                    });
                });
            },
            loadContacts: async () => {
                const uSnap = await getDoc(doc(db, "users", currentUser.uid));
                const contactIds = uSnap.data().contacts || [];
                const list = document.getElementById('contact-list');
                list.innerHTML = "";
                
                if(contactIds.length === 0) {
                    list.innerHTML = `<div class="p-8 text-center text-gray-400 text-sm">å°šæœªåŠ å…¥è¯çµ¡äºº</div>`;
                    return;
                }

                contactIds.forEach(async (uid) => {
                    const snap = await getDoc(doc(db, "users", uid));
                    if(snap.exists()) {
                        const u = snap.data();
                        const div = document.createElement('div');
                        div.className = "p-4 border-b border-gray-100 flex items-center justify-between";
                        div.innerHTML = `
                             <div class="flex items-center gap-3">
                                <img src="${u.photoURL}" class="w-10 h-10 rounded-full bg-gray-200">
                                <div><div class="font-bold text-sm">${u.displayName}</div><div class="text-xs text-gray-400">${u.email}</div></div>
                             </div>
                             <button class="text-brand-600"><i class="fa-regular fa-comment-dots text-xl"></i></button>
                        `;
                        div.querySelector('button').onclick = () => window.app.startPrivateChat(u.uid);
                        list.appendChild(div);
                    }
                });
            },
            loadChat: async (id) => {
                currentChatId = id;
                ui.openChat();
                
                // Header info
                const cSnap = await getDoc(doc(db, "chats", id));
                const data = cSnap.data();
                const hTitle = document.getElementById('header-title');
                const hSub = document.getElementById('header-subtitle');
                const hImg = document.getElementById('header-avatar');
                
                if(data.type === 'private') {
                    const otherId = data.members.find(id => id !== currentUser.uid);
                    const uSnap = await getDoc(doc(db, "users", otherId));
                    if(uSnap.exists()) {
                        hTitle.innerText = uSnap.data().displayName;
                        hSub.innerText = uSnap.data().email;
                        hImg.src = uSnap.data().photoURL;
                    }
                } else {
                    hTitle.innerText = data.groupName;
                    hSub.innerText = `${data.members.length} æˆå“¡`;
                    hImg.src = `https://ui-avatars.com/api/?name=${data.groupName}&background=6366f1&color=fff`;
                }

                // Messages
                if(unsubscribeMessages) unsubscribeMessages();
                const q = query(collection(db, "chats", id, "messages"), orderBy("timestamp", "asc"));
                unsubscribeMessages = onSnapshot(q, (snap) => {
                    const container = document.getElementById('messages-container');
                    container.innerHTML = "";
                    snap.forEach(d => {
                        const m = d.data();
                        const isMe = m.senderId === currentUser.uid;
                        const div = document.createElement('div');
                        div.className = `flex mb-3 ${isMe ? 'justify-end' : 'justify-start'}`;
                        
                        const menuHtml = isMe ? `
                            <button onclick="app.openMsgMenu('${d.id}')" class="msg-menu opacity-0 group-hover:opacity-100 transition px-2 text-gray-400 hover:text-gray-600">
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </button>
                        ` : '';

                        div.innerHTML = `
                            ${!isMe ? `<img src="${m.senderAvatar}" class="w-8 h-8 rounded-full mr-2 self-end mb-1">` : ''}
                            <div class="flex items-center group max-w-[80%]">
                                ${isMe ? menuHtml : ''}
                                <div class="${isMe ? 'bg-brand-600 text-white rounded-l-2xl rounded-tr-2xl' : 'bg-white border border-gray-200 rounded-r-2xl rounded-tl-2xl'} px-4 py-2 shadow-sm break-words relative">
                                    <div class="text-sm">${m.text}</div>
                                    ${m.isEdited ? '<div class="text-[10px] opacity-70 text-right mt-1">(å·²ç·¨è¼¯)</div>' : ''}
                                </div>
                            </div>
                        `;
                        container.appendChild(div);
                    });
                    ui.scrollToBottom();
                });
            }
        };

        // 6. æœå°‹èˆ‡ç¾¤çµ„é‚è¼¯
        document.getElementById('search-btn').addEventListener('click', async () => {
            const val = document.getElementById('search-input').value.trim();
            if(!val) return;
            
            const resDiv = document.getElementById('search-results');
            resDiv.innerHTML = "æœå°‹ä¸­...";
            document.getElementById('search-modal').classList.remove('hidden');
            
            // Search Email first
            let q = query(collection(db, "users"), where("email", "==", val));
            let snap = await getDocs(q);
            if(snap.empty) {
                // Try Student ID
                q = query(collection(db, "users"), where("studentId", "==", val));
                snap = await getDocs(q);
            }
            
            resDiv.innerHTML = "";
            if(snap.empty) {
                resDiv.innerHTML = "æ‰¾ä¸åˆ°ä½¿ç”¨è€…";
                return;
            }
            
            snap.forEach(d => {
                const u = d.data();
                if(u.uid === currentUser.uid) return;
                const div = document.createElement('div');
                div.className = "flex justify-between items-center p-2 border border-gray-100 rounded hover:bg-gray-50";
                div.innerHTML = `
                    <div class="flex items-center gap-2">
                        <img src="${u.photoURL}" class="w-8 h-8 rounded-full">
                        <div class="text-sm font-bold">${u.displayName}</div>
                    </div>
                    <button class="text-brand-600 hover:bg-brand-50 p-2 rounded-full"><i class="fa-regular fa-paper-plane"></i></button>
                `;
                div.querySelector('button').onclick = () => window.app.startPrivateChat(u.uid);
                resDiv.appendChild(div);
            });
        });

        // Add Member to Group List
        document.getElementById('add-member-btn').addEventListener('click', async () => {
            const email = document.getElementById('group-member-search').value.trim();
            const q = query(collection(db, "users"), where("email", "==", email));
            const snap = await getDocs(q);
            if(!snap.empty) {
                const u = snap.docs[0].data();
                if(pendingGroupMembers.find(m => m.uid === u.uid)) return;
                pendingGroupMembers.push(u);
                const div = document.createElement('div');
                div.innerHTML = `<span class="bg-brand-100 text-brand-700 px-2 py-1 rounded text-xs mr-1">${u.displayName}</span>`;
                document.getElementById('group-members-list').appendChild(div.firstChild);
                document.getElementById('group-member-search').value = "";
            } else { alert("æ‰¾ä¸åˆ°"); }
        });

        // Create Group
        document.getElementById('create-group-btn').addEventListener('click', async () => {
            const name = document.getElementById('group-name').value;
            if(!name || pendingGroupMembers.length === 0) return alert("è«‹è¼¸å…¥åç¨±ä¸¦åŠ å…¥æˆå“¡");
            const uids = pendingGroupMembers.map(u => u.uid);
            uids.push(currentUser.uid);
            const ref = await addDoc(collection(db, "chats"), {
                type: "group", groupName: name, members: uids, updatedAt: serverTimestamp(), lastMessage: "ç¾¤çµ„å·²å»ºç«‹"
            });
            document.getElementById('group-modal').classList.add('hidden');
            chatLogic.loadChat(ref.id);
        });

        // Send Message
        document.getElementById('message-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const input = document.getElementById('message-input');
            const text = input.value.trim();
            if(!text || !currentChatId) return;
            input.value = "";
            
            await addDoc(collection(db, "chats", currentChatId, "messages"), {
                text, senderId: currentUser.uid, senderAvatar: currentUser.photoURL, timestamp: serverTimestamp(), type: 'text'
            });
            await updateDoc(doc(db, "chats", currentChatId), {
                lastMessage: text, updatedAt: serverTimestamp()
            });
        });
        
        // Enter to send
        document.getElementById('message-input').addEventListener('keypress', (e) => {
            if(e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                document.getElementById('message-form').dispatchEvent(new Event('submit'));
            }
        });

        // 7. Auth Observer
        onAuthStateChanged(auth, async (u) => {
            if (u) {
                currentUser = u;
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app-screen').classList.remove('hidden');
                
                // Update Sidebar Profile
                document.getElementById('my-avatar').style.backgroundImage = `url(${u.photoURL})`;
                document.getElementById('my-name').innerText = u.displayName;
                
                // Ensure User Doc exists
                const userRef = doc(db, "users", u.uid);
                const uSnap = await getDoc(userRef);
                if(!uSnap.exists()) {
                    await setDoc(userRef, {
                        uid: u.uid, email: u.email, displayName: u.displayName, photoURL: u.photoURL,
                        studentId: Math.floor(100000 + Math.random() * 900000).toString(),
                        createdAt: serverTimestamp(), contacts: []
                    });
                } else {
                    document.getElementById('my-id').innerText = "ID: " + uSnap.data().studentId;
                }
                
                chatLogic.listenToChats();
                window.app.handleUrlParams(); // Check for QR link
            } else {
                currentUser = null;
                document.getElementById('login-screen').classList.remove('hidden');
                document.getElementById('app-screen').classList.add('hidden');
            }
        });

        // Expose globals
        window.auth = auth;
        window.chatLogic = chatLogic;
    </script>
</body>
</html>
