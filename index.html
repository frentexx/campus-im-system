<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CampusConnect v4.1</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <script>
        tailwind.config = {
            theme: { extend: { colors: { brand: { 50: '#f8fafc', 100: '#f1f5f9', 500: '#6366f1', 600: '#4f46e5', 700: '#4338ca' } } } }
        }
    </script>

    <style>
        /* CSS Grid 佈局：強行鎖定位置 */
        html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; background: #f1f5f9; font-family: sans-serif; }
        
        .app-shell { display: grid; grid-template-columns: 350px 1fr; height: 100vh; width: 100vw; }
        
        .chat-container { display: grid; grid-template-rows: 80px 1fr 100px; height: 100%; background: white; }

        @media (max-width: 767px) {
            .app-shell { grid-template-columns: 1fr; }
            .chat-container { position: fixed; inset: 0; z-index: 50; transform: translateX(100%); transition: 0.3s; }
            .chat-container.active { transform: translateX(0); }
        }

        .msg-bubble-me { border-radius: 20px 20px 4px 20px; background: #4f46e5; color: white; }
        .msg-bubble-other { border-radius: 20px 20px 20px 4px; background: #f1f5f9; color: #1e293b; }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <!-- 登入頁 -->
    <div id="login-screen" class="fixed inset-0 z-[100] bg-white flex flex-col items-center justify-center p-8">
        <div class="text-center">
            <div class="w-20 h-20 bg-brand-600 rounded-[2rem] flex items-center justify-center mx-auto mb-6 shadow-xl text-white text-3xl"><i class="fa-solid fa-bolt"></i></div>
            <h1 class="text-4xl font-black mb-10">CampusConnect</h1>
            <button onclick="window.doLogin()" class="flex items-center gap-4 bg-slate-900 text-white px-8 py-4 rounded-2xl font-bold shadow-2xl">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-6 h-6">使用 Google 登入
            </button>
        </div>
    </div>

    <!-- 主頁面 -->
    <div id="app-screen" class="hidden app-shell md:p-4 lg:p-6 md:gap-6">
        
        <!-- 側邊欄 -->
        <div class="bg-white/80 backdrop-blur md:rounded-[2.5rem] flex flex-col border border-white shadow-xl overflow-hidden">
            <div class="p-6 flex items-center justify-between border-b border-slate-50">
                <div class="flex items-center gap-3">
                    <div id="my-avatar" class="w-11 h-11 rounded-2xl bg-slate-200 bg-cover"></div>
                    <div class="font-bold text-sm" id="my-name">...</div>
                </div>
                <div class="flex gap-2">
                    <button onclick="window.showQR()" class="text-slate-400 p-2"><i class="fa-solid fa-qrcode"></i></button>
                    <button onclick="window.doLogout()" class="text-red-400 p-2"><i class="fa-solid fa-power-off"></i></button>
                </div>
            </div>

            <div class="flex border-b border-slate-50">
                <button id="t-chats" onclick="window.switchTab('chats')" class="flex-1 py-4 text-sm font-bold text-brand-600 border-b-2 border-brand-600">聊天</button>
                <button id="t-contacts" onclick="window.switchTab('contacts')" class="flex-1 py-4 text-sm font-bold text-slate-400 border-b-2 border-transparent">聯絡人</button>
            </div>

            <div class="p-4 border-b border-slate-50">
                <div class="relative">
                    <input id="search-input" type="text" placeholder="搜尋..." class="w-full bg-slate-100 border-none rounded-2xl py-3 pl-4 pr-12 text-sm outline-none">
                    <button onclick="window.doSearch()" class="absolute right-2 top-1.5 bg-slate-900 text-white px-3 py-1.5 rounded-xl text-[10px] font-bold">GO</button>
                </div>
            </div>

            <div id="list-container" class="flex-1 overflow-y-auto no-scrollbar p-4 space-y-2">
                <!-- 列表內容 -->
            </div>
        </div>

        <!-- 聊天室 (Grid 佈局) -->
        <div id="chat-panel" class="chat-container md:rounded-[2.5rem] border border-white shadow-2xl overflow-hidden">
            
            <!-- Header -->
            <div class="px-6 flex items-center justify-between border-b border-slate-100 bg-white/50">
                <div class="flex items-center gap-4">
                    <button onclick="window.closeChat()" class="md:hidden text-slate-400 p-2"><i class="fa-solid fa-chevron-left"></i></button>
                    <div id="h-avatar" class="w-11 h-11 rounded-2xl bg-slate-100 bg-cover"></div>
                    <div>
                        <div id="h-name" class="font-bold text-slate-800">選擇頻道</div>
                        <div id="h-sub" class="text-[10px] font-bold text-slate-400 uppercase">Messenger</div>
                    </div>
                </div>
                <div class="flex gap-2">
                    <button onclick="window.doBlock()" class="text-slate-300 hover:text-red-500"><i class="fa-solid fa-ban"></i></button>
                    <button onclick="window.doDeleteChat()" class="text-slate-300 hover:text-red-500"><i class="fa-solid fa-trash-can"></i></button>
                </div>
            </div>

            <!-- Messages Area -->
            <div id="msg-box" class="overflow-y-auto p-6 space-y-6 no-scrollbar">
                <div class="h-full flex flex-col items-center justify-center text-slate-200">
                    <i class="fa-solid fa-message text-6xl mb-4 opacity-10"></i>
                    <p class="font-black text-[10px] uppercase tracking-widest">Select to Chat</p>
                </div>
            </div>

            <!-- Input Area -->
            <div class="p-6 bg-white flex items-center border-t border-slate-50">
                <form onsubmit="window.doSend(event)" class="w-full flex gap-3 max-w-4xl mx-auto">
                    <input id="msg-input" type="text" placeholder="Aa" class="flex-1 bg-slate-100 border-none rounded-2xl px-6 outline-none text-sm" autocomplete="off">
                    <button type="submit" class="bg-brand-600 text-white w-12 h-12 rounded-2xl shadow-lg active:scale-90 transition"><i class="fa-solid fa-paper-plane"></i></button>
                </form>
            </div>
        </div>
    </div>

    <!-- QR Modal -->
    <div id="modal-qr" class="fixed inset-0 bg-slate-900/60 z-[110] hidden flex items-center justify-center" onclick="this.classList.add('hidden')">
        <div class="bg-white rounded-[3rem] p-10 text-center shadow-2xl" onclick="event.stopPropagation()">
            <div id="qrcode" class="mb-6 p-4 border border-slate-100 rounded-[2rem] bg-white"></div>
            <button onclick="document.getElementById('modal-qr').classList.add('hidden')" class="w-full py-4 bg-slate-50 rounded-2xl font-black text-slate-400 text-xs">CLOSE</button>
        </div>
    </div>

    <!-- Firebase Script -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs, setDoc, addDoc, doc, getDoc, onSnapshot, serverTimestamp, updateDoc, orderBy, deleteDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

        // --- Firebase Config ---
        const firebaseConfig = {
            apiKey: "AIzaSyCRW_kRczHRAnllzoAjF1GSSX_5wCtV_P4",
			authDomain: "campus-im-system.firebaseapp.com",
			projectId: "campus-im-system",
			storageBucket: "campus-im-system.firebasestorage.app",
			messagingSenderId: "47089303225",
			appId: "1:47089303225:web:acdd77342913588e0d2568",
			measurementId: "G-EZD4BF0BWR"
        };

        const fb = initializeApp(firebaseConfig);
        const auth = getAuth(fb);
        const db = getFirestore(fb);

        // --- 全域變數 ---
        let me = null;
        let cid = null;
        let unsub = null;
        let currentTab = 'chats';

        // --- 全域函數掛載 ---
        window.doLogin = () => signInWithPopup(auth, new GoogleAuthProvider());
        window.doLogout = () => signOut(auth).then(() => location.reload());
        window.closeChat = () => { cid = null; document.getElementById('chat-panel').classList.remove('active'); };
        
        window.switchTab = (tab) => {
            currentTab = tab;
            document.getElementById('t-chats').className = tab==='chats' ? 'flex-1 py-4 text-sm font-bold text-brand-600 border-b-2 border-brand-600' : 'flex-1 py-4 text-sm font-bold text-slate-400 border-b-2 border-transparent';
            document.getElementById('t-contacts').className = tab==='contacts' ? 'flex-1 py-4 text-sm font-bold text-brand-600 border-b-2 border-brand-600' : 'flex-1 py-4 text-sm font-bold text-slate-400 border-b-2 border-transparent';
            if(tab === 'chats') listenChats(); else loadContacts();
        };

        window.showQR = () => {
            document.getElementById('qrcode').innerHTML = "";
            const url = `${window.location.origin}${window.location.pathname}?uid=${me.uid}`;
            new QRCode(document.getElementById('qrcode'), { text: url, width: 180, height: 180 });
            document.getElementById('modal-qr').classList.remove('hidden');
        };

        window.doSearch = async () => {
            const val = document.getElementById('search-input').value.trim();
            if(!val) return;
            let q = query(collection(db, "users"), where("email", "==", val));
            let snap = await getDocs(q);
            if(snap.empty) { q = query(collection(db, "users"), where("studentId", "==", val)); snap = await getDocs(q); }
            if(snap.empty) { alert("找不到使用者"); return; }
            const u = snap.docs[0].data();
            if(u.uid !== me.uid) window.startChat(u.uid);
        };

        window.startChat = async (targetId) => {
            await updateDoc(doc(db, "users", me.uid), { contacts: arrayUnion(targetId) });
            await updateDoc(doc(db, "users", targetId), { contacts: arrayUnion(me.uid) });
            const q = query(collection(db, "chats"), where("members", "array-contains", me.uid));
            const snap = await getDocs(q);
            let targetCid = null;
            snap.forEach(d => { if(d.data().members.includes(targetId)) targetCid = d.id; });

            if(!targetCid) {
                const res = await addDoc(collection(db, "chats"), {
                    members: [me.uid, targetId], type: 'private', updatedAt: serverTimestamp(), lastMessage: '建立連結'
                });
                targetCid = res.id;
            }
            window.loadChat(targetCid);
        };

        // --- 重點修復：點擊切換邏輯 ---
        window.loadChat = async (id) => {
            if(cid === id) return; 
            console.log("切換對話至:", id);
            cid = id;

            // UI
            const panel = document.getElementById('chat-panel');
            panel.classList.add('active');
            
            // Header
            const snap = await getDoc(doc(db, "chats", id));
            const cData = snap.data();
            const otherId = cData.members.find(m => m !== me.uid);
            const uSnap = await getDoc(doc(db, "users", otherId));
            const uData = uSnap.data();

            document.getElementById('h-name').innerText = uData.displayName;
            document.getElementById('h-avatar').style.backgroundImage = `url(${uData.photoURL})`;
            document.getElementById('h-sub').innerText = uData.email;

            // Messages
            if(unsub) unsub();
            const mq = query(collection(db, "chats", id, "messages"), orderBy("timestamp", "asc"));
            unsub = onSnapshot(mq, (msnap) => {
                const box = document.getElementById('msg-box');
                box.innerHTML = "";
                msnap.forEach(m => {
                    const msg = m.data();
                    const isMe = msg.senderId === me.uid;
                    const time = msg.timestamp ? new Date(msg.timestamp.toDate()).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit', hour12:false}) : '';
                    const html = `
                        <div class="flex ${isMe?'justify-end':'justify-start gap-3'}">
                            ${!isMe ? `<div class="w-8 h-8 rounded-lg bg-cover mt-1 shrink-0" style="background-image:url(${uData.photoURL})"></div>` : ''}
                            <div class="max-w-[75%]">
                                ${!isMe ? `<div class="text-[9px] font-bold text-slate-300 ml-1 mb-1">${uData.displayName}</div>` : ''}
                                <div class="px-5 py-3 text-sm ${isMe?'msg-bubble-me':'msg-bubble-other'}">${msg.text}</div>
                                <div class="text-[8px] mt-1 text-slate-300 font-bold ${isMe?'text-right':''}">${time}</div>
                            </div>
                        </div>
                    `;
                    box.insertAdjacentHTML('beforeend', html);
                });
                box.scrollTop = box.scrollHeight;
            });
        };

        window.doSend = async (e) => {
            e.preventDefault();
            const input = document.getElementById('msg-input');
            const txt = input.value.trim();
            if(!txt || !cid) return;
            input.value = "";
            await addDoc(collection(db, "chats", cid, "messages"), { text: txt, senderId: me.uid, timestamp: serverTimestamp() });
            await updateDoc(doc(db, "chats", cid), { lastMessage: txt, updatedAt: serverTimestamp() });
        };

        // --- 列表渲染修復 ---
        function listenChats() {
            const q = query(collection(db, "chats"), where("members", "array-contains", me.uid));
            onSnapshot(q, (snap) => {
                if(currentTab !== 'chats') return;
                const container = document.getElementById('list-container');
                container.innerHTML = "";
                
                let list = [];
                snap.forEach(d => list.push({ id: d.id, ...d.data() }));
                list.sort((a,b) => (b.updatedAt?.toMillis() || 0) - (a.updatedAt?.toMillis() || 0));

                list.forEach(c => {
                    const otherId = c.members.find(m => m !== me.uid);
                    // 為了解決鎖死，這裡改用獨立的 getDoc 異步更新名稱
                    const div = document.createElement('div');
                    div.id = `item-${c.id}`;
                    div.className = `p-4 flex items-center gap-4 bg-white/50 rounded-[2rem] cursor-pointer hover:bg-white transition-all shadow-sm ${cid===c.id?'ring-2 ring-brand-500 bg-white':''}`;
                    div.innerHTML = `
                        <div id="img-${c.id}" class="w-12 h-12 rounded-2xl bg-slate-100 bg-cover"></div>
                        <div class="flex-1 min-w-0">
                            <div class="flex justify-between items-baseline"><div id="name-${c.id}" class="font-bold text-sm truncate">...</div><div class="text-[9px] text-slate-300 font-bold">${c.updatedAt ? '剛才' : ''}</div></div>
                            <div class="text-xs text-slate-400 truncate">${c.lastMessage}</div>
                        </div>
                    `;
                    div.onclick = () => window.loadChat(c.id);
                    container.appendChild(div);

                    getDoc(doc(db, "users", otherId)).then(u => {
                        const ud = u.data();
                        document.getElementById(`name-${c.id}`).innerText = ud.displayName;
                        document.getElementById(`img-${c.id}`).style.backgroundImage = `url(${ud.photoURL})`;
                    });
                });
            });
        }

        async function loadContacts() {
            const snap = await getDoc(doc(db, "users", me.uid));
            const container = document.getElementById('list-container');
            container.innerHTML = "";
            const ids = snap.data().contacts || [];
            for(const id of ids) {
                const u = await getDoc(doc(db, "users", id));
                const ud = u.data();
                const div = document.createElement('div');
                div.className = "p-4 flex items-center gap-4 bg-white/50 rounded-[2rem] cursor-pointer hover:bg-white";
                div.innerHTML = `<img src="${ud.photoURL}" class="w-12 h-12 rounded-2xl"><div class="font-bold text-sm">${ud.displayName}</div>`;
                div.onclick = () => window.startChat(id);
                container.appendChild(div);
            }
        }

        window.doBlock = async () => { if(confirm('封鎖？')) { const snap = await getDoc(doc(db, "chats", cid)); const other = snap.data().members.find(m => m !== me.uid); await updateDoc(doc(db, "users", me.uid), { blockedUsers: arrayUnion(other) }); window.closeChat(); } };
        window.doDeleteChat = async () => { if(confirm('刪除頻道？')) { await deleteDoc(doc(db, "chats", cid)); window.closeChat(); } };

        // --- Auth ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                me = user;
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app-screen').classList.remove('hidden');
                document.getElementById('my-avatar').style.backgroundImage = `url(${user.photoURL})`;
                document.getElementById('my-name').innerText = user.displayName;

                const ref = doc(db, "users", user.uid);
                const snap = await getDoc(ref);
                if(!snap.exists()) await setDoc(ref, { uid: user.uid, email: user.email, displayName: user.displayName, photoURL: user.photoURL, studentId: Math.floor(100000 + Math.random() * 900000).toString(), contacts: [], blockedUsers: [] });
                else document.getElementById('my-id').innerText = `ID: ${snap.data().studentId}`;

                listenChats();
                const params = new URLSearchParams(window.location.search);
                if(params.get('uid') && params.get('uid') !== user.uid) { window.history.replaceState({}, '', window.location.pathname); window.startChat(params.get('uid')); }
            } else {
                document.getElementById('login-screen').classList.remove('hidden');
                document.getElementById('app-screen').classList.add('hidden');
            }
        });
    </script>
</body>
</html>
