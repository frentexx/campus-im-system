<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CampusConnect</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <script>
        tailwind.config = {
            theme: { extend: { colors: { brand: { 50: '#f8fafc', 100: '#f1f5f9', 500: '#6366f1', 600: '#4f46e5', 700: '#4338ca' } } } }
        }
    </script>
    <style>
        /* 解決 iOS/Android 高度 100vh 的問題 */
        body, html { height: 100%; overflow: hidden; }
        .safe-h-screen { height: 100vh; height: -webkit-fill-available; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        .msg-bubble { max-width: 85%; }
        /* 隱藏預設破圖 */
        img:not([src]), img[src=""] { opacity: 0; }
    </style>
</head>
<body class="bg-slate-50 font-sans text-slate-900">

    <!-- Login Screen -->
    <div id="login-screen" class="fixed inset-0 z-50 bg-white flex flex-col items-center justify-center p-6">
        <div class="w-full max-w-sm text-center">
            <div class="w-20 h-20 bg-brand-600 rounded-3xl rotate-12 flex items-center justify-center mx-auto mb-8 shadow-xl shadow-brand-200">
                <i class="fa-solid fa-comments-text text-white text-4xl -rotate-12"></i>
            </div>
            <h1 class="text-4xl font-black text-slate-900 mb-2 tracking-tight">CampusConnect</h1>
            <p class="text-slate-500 mb-10 font-medium">與校園好友即時連結</p>
            
            <button id="google-login-btn" class="w-full flex items-center justify-center gap-4 bg-slate-900 text-white font-bold py-4 px-6 rounded-2xl active:scale-95 transition-all shadow-lg">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-6 h-6">
                使用 Google 帳號登入
            </button>
            <div id="login-tip" class="mt-6 text-sm text-amber-600 font-bold hidden">
                <i class="fa-solid fa-triangle-exclamation mr-1"></i> 請點擊右上角「使用瀏覽器開啟」以完成登入
            </div>
        </div>
    </div>

    <!-- Main App Container -->
    <div id="app-screen" class="hidden flex flex-col safe-h-screen w-full overflow-hidden">
        
        <div class="flex flex-1 overflow-hidden relative">
            
            <!-- Sidebar (List) -->
            <div id="sidebar" class="w-full md:w-80 bg-white border-r border-slate-200 flex flex-col h-full z-10">
                <!-- User Profile Header -->
                <div class="p-5 border-b border-slate-100 flex justify-between items-center">
                    <div class="flex items-center gap-3">
                        <div id="my-avatar" class="w-10 h-10 rounded-full bg-slate-100 bg-cover border border-slate-200"></div>
                        <div class="leading-tight">
                            <div id="my-name" class="font-bold text-sm text-slate-800">載入中...</div>
                            <div id="my-id" class="text-[10px] text-slate-400 font-bold uppercase tracking-wider">ID: ...</div>
                        </div>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="app.showQRModal()" class="w-8 h-8 flex items-center justify-center rounded-full hover:bg-slate-100 text-slate-500"><i class="fa-solid fa-qrcode"></i></button>
                        <button onclick="auth.signOut()" class="w-8 h-8 flex items-center justify-center rounded-full hover:bg-red-50 text-red-400"><i class="fa-solid fa-power-off"></i></button>
                    </div>
                </div>

                <!-- Tabs -->
                <div class="flex px-4 pt-2 gap-4 border-b border-slate-50">
                    <button onclick="ui.switchTab('chats')" id="tab-chats" class="pb-3 text-sm font-bold border-b-2 border-brand-600 text-brand-600 transition-all">聊天</button>
                    <button onclick="ui.switchTab('contacts')" id="tab-contacts" class="pb-3 text-sm font-bold border-b-2 border-transparent text-slate-400 transition-all">聯絡人</button>
                </div>

                <!-- Search -->
                <div class="p-4">
                    <div class="relative group">
                        <i class="fa-solid fa-magnifying-glass absolute left-4 top-3.5 text-slate-400"></i>
                        <input type="text" id="search-input" placeholder="輸入 Email 或學號..." class="w-full pl-11 pr-14 py-3 bg-slate-100 border-none rounded-2xl text-sm focus:ring-2 focus:ring-brand-500 transition-all outline-none">
                        <button id="search-btn" class="absolute right-2 top-1.5 bg-brand-600 text-white px-3 py-1.5 rounded-xl text-xs font-bold shadow-md">搜尋</button>
                    </div>
                </div>

                <!-- List Content -->
                <div class="flex-1 overflow-y-auto px-2 space-y-1">
                    <div id="chat-list" class=""></div>
                    <div id="contact-list" class="hidden"></div>
                </div>
            </div>

            <!-- Chat Area (Main View) -->
            <div id="chat-area" class="flex-1 flex flex-col bg-slate-50 w-full md:static absolute inset-0 z-20 transform translate-x-full md:translate-x-0 transition-transform duration-300">
                
                <!-- Chat Header -->
                <div class="bg-white/80 backdrop-blur-md p-4 border-b border-slate-200 flex items-center h-16 shrink-0 sticky top-0">
                    <button onclick="ui.closeChat()" class="md:hidden mr-4 text-slate-600"><i class="fa-solid fa-chevron-left text-lg"></i></button>
                    <div id="header-avatar-container" class="w-10 h-10 rounded-full bg-brand-100 flex items-center justify-center overflow-hidden border border-slate-100">
                        <i id="header-icon" class="fa-solid fa-user text-brand-500"></i>
                        <img id="header-avatar" class="w-full h-full object-cover hidden">
                    </div>
                    <div class="ml-3 flex-1 min-w-0">
                        <h3 id="header-title" class="font-bold text-slate-800 truncate leading-none mb-1">選擇對話</h3>
                        <div id="header-subtitle" class="text-[10px] text-slate-400 truncate font-bold uppercase tracking-tighter">CampusConnect User</div>
                    </div>
                </div>

                <!-- Message Container -->
                <div id="messages-container" class="flex-1 overflow-y-auto p-4 space-y-4">
                    <!-- Messages will be injected here -->
                </div>

                <!-- Input Area (Fixed for Mobile) -->
                <div class="p-4 bg-white border-t border-slate-100 shrink-0">
                    <form id="message-form" class="flex items-center gap-2 max-w-4xl mx-auto">
                        <input type="text" id="message-input" class="flex-1 bg-slate-100 border-none rounded-2xl px-5 py-3 text-sm focus:ring-2 focus:ring-brand-500 outline-none transition-all" placeholder="輸入訊息..." autocomplete="off">
                        <button type="submit" class="bg-brand-600 text-white w-12 h-12 rounded-2xl flex items-center justify-center shadow-lg shadow-brand-200 active:scale-90 transition-all">
                            <i class="fa-solid fa-paper-plane"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modals (QR & Search) -->
    <div id="qr-modal" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-50 hidden flex items-center justify-center p-6" onclick="if(event.target===this)this.classList.add('hidden')">
        <div class="bg-white rounded-[32px] p-8 w-full max-w-xs text-center shadow-2xl relative">
            <h3 class="text-xl font-black mb-6">我的身分</h3>
            <div id="qrcode" class="mb-6 p-4 bg-white border border-slate-100 rounded-2xl inline-block"></div>
            <p class="text-slate-400 text-xs font-bold uppercase tracking-widest">掃描上方 QR Code 開始聊天</p>
        </div>
    </div>

    <div id="search-modal" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-50 hidden flex items-center justify-center p-6" onclick="if(event.target===this)this.classList.add('hidden')">
        <div class="bg-white rounded-[32px] p-6 w-full max-w-sm shadow-2xl">
            <h3 class="text-lg font-black mb-4 px-2">搜尋結果</h3>
            <div id="search-results" class="space-y-2"></div>
        </div>
    </div>

    <!-- Firebase Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs, setDoc, addDoc, doc, getDoc, onSnapshot, serverTimestamp, updateDoc, orderBy, arrayUnion } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

        // ================= CONFIG =================
        const firebaseConfig = {
            apiKey: "AIzaSyCRW_kRczHRAnllzoAjF1GSSX_5wCtV_P4",
			authDomain: "campus-im-system.firebaseapp.com",
			projectId: "campus-im-system",
			storageBucket: "campus-im-system.firebasestorage.app",
			messagingSenderId: "47089303225",
			appId: "1:47089303225:web:acdd77342913588e0d2568",
			measurementId: "G-EZD4BF0BWR"
        };

        const fb = initializeApp(firebaseConfig);
        const auth = getAuth(fb);
        const db = getFirestore(fb);

        let currentUser = null;
        let currentChatId = null;
        let unsubMsgs = null;

        //偵測 In-App Browser (LINE, QR Scanner, etc.)
        const isInApp = /Line|FBAN|FBAV|Instagram|MicroMessenger/i.test(navigator.userAgent);
        if(isInApp) document.getElementById('login-tip').classList.remove('hidden');

        // UI切換
        window.ui = {
            switchTab: (tab) => {
                const isChat = tab === 'chats';
                document.getElementById('tab-chats').className = isChat ? 'pb-3 text-sm font-bold border-b-2 border-brand-600 text-brand-600' : 'pb-3 text-sm font-bold border-b-2 border-transparent text-slate-400';
                document.getElementById('tab-contacts').className = !isChat ? 'pb-3 text-sm font-bold border-b-2 border-brand-600 text-brand-600' : 'pb-3 text-sm font-bold border-b-2 border-transparent text-slate-400';
                document.getElementById('chat-list').classList.toggle('hidden', !isChat);
                document.getElementById('contact-list').classList.toggle('hidden', isChat);
                if(!isChat) app.loadContacts();
            },
            closeChat: () => {
                currentChatId = null;
                document.getElementById('chat-area').classList.add('translate-x-full');
            },
            formatTime: (ts) => {
                if(!ts) return '';
                const d = ts.toDate();
                return d.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            }
        };

        window.app = {
            showQRModal: () => {
                document.getElementById('qrcode').innerHTML = "";
                const url = `${window.location.origin}${window.location.pathname}?uid=${currentUser.uid}`;
                new QRCode(document.getElementById("qrcode"), { text: url, width: 180, height: 180, colorDark : "#4f46e5" });
                document.getElementById('qr-modal').classList.remove('hidden');
            },
            startChat: async (targetId) => {
                document.getElementById('search-modal').classList.add('hidden');
                // 自動加好友 (雙向)
                await updateDoc(doc(db, "users", currentUser.uid), { contacts: arrayUnion(targetId) });
                await updateDoc(doc(db, "users", targetId), { contacts: arrayUnion(currentUser.uid) });

                const q = query(collection(db, "chats"), where("members", "array-contains", currentUser.uid));
                const snap = await getDocs(q);
                let cid = null;
                snap.forEach(d => { if(d.data().members.includes(targetId) && d.data().type === 'private') cid = d.id; });

                if(!cid) {
                    const res = await addDoc(collection(db, "chats"), {
                        members: [currentUser.uid, targetId],
                        type: 'private',
                        updatedAt: serverTimestamp(),
                        lastMessage: '我們已經建立連結了'
                    });
                    cid = res.id;
                }
                app.loadChat(cid);
            },
            loadChat: async (id) => {
                currentChatId = id;
                document.getElementById('chat-area').classList.remove('translate-x-full');
                
                const snap = await getDoc(doc(db, "chats", id));
                const data = snap.data();
                const otherId = data.members.find(m => m !== currentUser.uid);
                const uSnap = await getDoc(doc(db, "users", otherId));
                const uData = uSnap.data();

                document.getElementById('header-title').innerText = uData.displayName;
                document.getElementById('header-subtitle').innerText = uData.email;
                if(uData.photoURL) {
                    document.getElementById('header-avatar').src = uData.photoURL;
                    document.getElementById('header-avatar').classList.remove('hidden');
                    document.getElementById('header-icon').classList.add('hidden');
                } else {
                    document.getElementById('header-avatar').classList.add('hidden');
                    document.getElementById('header-icon').classList.remove('hidden');
                }

                if(unsubMsgs) unsubMsgs();
                const mq = query(collection(db, "chats", id, "messages"), orderBy("timestamp", "asc"));
                unsubMsgs = onSnapshot(mq, (msnap) => {
                    const cont = document.getElementById('messages-container');
                    cont.innerHTML = "";
                    msnap.forEach(m => {
                        const msg = m.data();
                        const isMe = msg.senderId === currentUser.uid;
                        const html = `
                            <div class="flex ${isMe ? 'justify-end' : 'justify-start'}">
                                <div class="msg-bubble px-4 py-2 rounded-2xl text-sm shadow-sm ${isMe ? 'bg-brand-600 text-white rounded-tr-none' : 'bg-white text-slate-700 border border-slate-100 rounded-tl-none'}">
                                    ${msg.text}
                                    <div class="text-[9px] mt-1 opacity-60 text-right">${ui.formatTime(msg.timestamp)}</div>
                                </div>
                            </div>
                        `;
                        cont.insertAdjacentHTML('beforeend', html);
                    });
                    cont.scrollTop = cont.scrollHeight;
                });
            },
            loadContacts: async () => {
                const snap = await getDoc(doc(db, "users", currentUser.uid));
                const list = document.getElementById('contact-list');
                list.innerHTML = "";
                const ids = snap.data().contacts || [];
                for(const id of ids) {
                    const us = await getDoc(doc(db, "users", id));
                    if(us.exists()) {
                        const u = us.data();
                        const html = `
                            <div onclick="app.startChat('${u.uid}')" class="p-3 flex items-center gap-3 hover:bg-slate-50 rounded-2xl cursor-pointer transition-all">
                                <img src="${u.photoURL || ''}" class="w-10 h-10 rounded-full bg-slate-100">
                                <div>
                                    <div class="font-bold text-sm text-slate-800">${u.displayName}</div>
                                    <div class="text-[10px] text-slate-400 uppercase font-bold tracking-tighter">${u.email}</div>
                                </div>
                            </div>
                        `;
                        list.insertAdjacentHTML('beforeend', html);
                    }
                }
            }
        };

        // 登入事件
        document.getElementById('google-login-btn').onclick = () => signInWithPopup(auth, new GoogleAuthProvider());

        // 搜尋事件
        document.getElementById('search-btn').onclick = async () => {
            const val = document.getElementById('search-input').value.trim();
            if(!val) return;
            const resDiv = document.getElementById('search-results');
            resDiv.innerHTML = "搜尋中...";
            document.getElementById('search-modal').classList.remove('hidden');

            let q = query(collection(db, "users"), where("email", "==", val));
            let snap = await getDocs(q);
            if(snap.empty) {
                q = query(collection(db, "users"), where("studentId", "==", val));
                snap = await getDocs(q);
            }
            
            resDiv.innerHTML = "";
            snap.forEach(d => {
                const u = d.data();
                if(u.uid === currentUser.uid) return;
                const html = `
                    <div onclick="app.startChat('${u.uid}')" class="flex justify-between items-center p-4 bg-slate-50 rounded-2xl hover:bg-brand-50 transition-all cursor-pointer border border-slate-100">
                        <div class="flex items-center gap-3">
                            <img src="${u.photoURL}" class="w-10 h-10 rounded-full">
                            <div class="font-bold text-sm">${u.displayName}</div>
                        </div>
                        <i class="fa-solid fa-plus text-brand-600"></i>
                    </div>
                `;
                resDiv.insertAdjacentHTML('beforeend', html);
            });
            if(resDiv.innerHTML === "") resDiv.innerHTML = "找不到使用者";
        };

        // 傳送訊息
        document.getElementById('message-form').onsubmit = async (e) => {
            e.preventDefault();
            const input = document.getElementById('message-input');
            const txt = input.value.trim();
            if(!txt || !currentChatId) return;
            input.value = "";
            await addDoc(collection(db, "chats", currentChatId, "messages"), {
                text: txt, senderId: currentUser.uid, timestamp: serverTimestamp()
            });
            await updateDoc(doc(db, "chats", currentChatId), { lastMessage: txt, updatedAt: serverTimestamp() });
        };

        // 監聽登入狀態
        onAuthStateChanged(auth, async (u) => {
            if (u) {
                currentUser = u;
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app-screen').classList.remove('hidden');
                document.getElementById('my-avatar').style.backgroundImage = `url(${u.photoURL})`;
                document.getElementById('my-name').innerText = u.displayName;

                const uref = doc(db, "users", u.uid);
                const usnap = await getDoc(uref);
                if(!usnap.exists()) {
                    await setDoc(uref, { uid: u.uid, email: u.email, displayName: u.displayName, photoURL: u.photoURL, studentId: Math.floor(100000 + Math.random() * 900000).toString(), contacts: [] });
                } else {
                    document.getElementById('my-id').innerText = `ID: ${usnap.data().studentId}`;
                }

                // 列表監聽 (前端手動排序避免索引報錯)
                const cq = query(collection(db, "chats"), where("members", "array-contains", u.uid));
                onSnapshot(cq, (snap) => {
                    const list = document.getElementById('chat-list');
                    list.innerHTML = "";
                    let chats = [];
                    snap.forEach(d => chats.push({ id: d.id, ...d.data() }));
                    chats.sort((a,b) => (b.updatedAt?.toMillis() || 0) - (a.updatedAt?.toMillis() || 0));

                    chats.forEach(async c => {
                        const otherId = c.members.find(m => m !== u.uid);
                        const otherSnap = await getDoc(doc(db, "users", otherId));
                        const otherData = otherSnap.data();
                        const html = `
                            <div onclick="app.loadChat('${c.id}')" class="p-3 flex items-center gap-3 hover:bg-slate-50 rounded-2xl cursor-pointer transition-all ${currentChatId === c.id ? 'bg-slate-100' : ''}">
                                <img src="${otherData.photoURL}" class="w-12 h-12 rounded-full bg-slate-100 border border-slate-100">
                                <div class="flex-1 min-w-0">
                                    <div class="flex justify-between items-baseline">
                                        <div class="font-bold text-sm text-slate-800 truncate">${otherData.displayName}</div>
                                        <div class="text-[9px] text-slate-400 font-bold">${c.updatedAt ? ui.formatTime(c.updatedAt) : ''}</div>
                                    </div>
                                    <div class="text-xs text-slate-400 truncate mt-0.5">${c.lastMessage}</div>
                                </div>
                            </div>
                        `;
                        list.insertAdjacentHTML('beforeend', html);
                    });
                });

                // 處理掃描 QR 進入
                const params = new URLSearchParams(window.location.search);
                const targetUid = params.get('uid');
                if(targetUid && targetUid !== u.uid) {
                    window.history.replaceState({}, document.title, window.location.pathname);
                    app.startChat(targetUid);
                }

            } else {
                document.getElementById('login-screen').classList.remove('hidden');
                document.getElementById('app-screen').classList.add('hidden');
            }
        });
    </script>
</body>
</html>
